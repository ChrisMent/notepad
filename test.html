<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/davacad_7/notizblock/styles/style.css">
    <link rel="stylesheet" href="/davacad_7/notizblock/styles/test.css">
    <script src="/davacad_7/notizblock/scripts/script.js"></script>
    <title>Document</title>
</head>

<style>



</style>

<body>

    <menu>
        <div id="menu-icons" class="not-expanded">
            <div class="menu-icon-text">
                <img src="img/lightbulb-regular.svg" alt="Show Notes">
                <a class="d-none" href="#index">Notes</a>

            </div>
            <div class="menu-icon-text">
                <img src="img/circle-down-regular.svg" alt="Remove to archive">
                <a class="d-none" href="#archive">Archive</a>
            </div>
            <div class="menu-icon-text">
                <img src="img/trash-can-regular.svg" alt="Remove to trash">
                <a class="d-none" href="#trash">Trash</a>
            </div>
        </div>

        <button onclick="toggleClass()">Klick</button>

    </menu>






    <script>
        function toggleClass() {
            // Es wird nach allen Elementen gesucht, die die Klasse 'menu-icon-text' haben
            let elements = document.querySelectorAll('.menu-icon-text');
            // Es wird eine Schleife erstellt, die jedes Element durchlÃ¤uft
            elements.forEach((element) => {
                // Es wird nach dem ersten Link-Element innerhalb eines Elements mit der Klasse 'menu-icon-text' gesucht.
                let a = element.querySelector('a');
                if (a.classList.contains('d-none')) {
                    a.classList.remove('d-none');
                } else {
                    a.classList.add('d-none');
                }
            });
        }

        let icons = document.getElementById("menu-icons");
        let icon = icons.getElementsByClassName("menu-icon-text");


        for (let i = 0; i < icon.length; i++) {
            icon[i].addEventListener("click", function () {
                let current = document.getElementsByClassName("active");
                if (current.length > 0) {
                    current[0].className = current[0].className.replace(" active", "");
                }
                this.className += " active";
            });
        }
    </script>

</body>

</html>
